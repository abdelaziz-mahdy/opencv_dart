name: Size Comparison
on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**.md"
      - "LICENSE"
  pull_request:
    branches: ["main"]

jobs:
  windows:
    name: windows-size-comparison
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      
      # Create and build base project
      - name: Create base project
        run: |
          mkdir size_comparison
          cd size_comparison
          flutter create base_project
          cd base_project
          flutter build windows
          $baseSize = (Get-ChildItem -Recurse "build\windows\x64\runner\Release\*.exe").Length
          echo "BASE_SIZE=$baseSize" | Out-File -FilePath $env:GITHUB_ENV -Append
      
      # Build and measure opencv_core
      - name: opencv_core size
        run: |
          cd packages/opencv_core/example
          flutter build windows
          $coreSize = (Get-ChildItem -Recurse "build\windows\x64\runner\Release\*.exe").Length
          echo "CORE_SIZE=$coreSize" | Out-File -FilePath $env:GITHUB_ENV -Append
      
      # Build and measure opencv_dart
      - name: opencv_dart size
        run: |
          cd packages/opencv_dart/example
          flutter build windows
          $dartSize = (Get-ChildItem -Recurse "build\windows\x64\runner\Release\*.exe").Length
          echo "DART_SIZE=$dartSize" | Out-File -FilePath $env:GITHUB_ENV -Append
      
      # Generate size comparison JSON
      - name: Generate size report
        run: |
          $report = @{
            'platform' = 'windows'
            'base_size' = $env:BASE_SIZE
            'opencv_core' = @{
              'total_size' = $env:CORE_SIZE
              'package_size' = [int]$env:CORE_SIZE - [int]$env:BASE_SIZE
            }
            'opencv_dart' = @{
              'total_size' = $env:DART_SIZE
              'package_size' = [int]$env:DART_SIZE - [int]$env:BASE_SIZE
            }
          }
          $report | ConvertTo-Json | Out-File windows_size_report.json

      - name: Upload size report
        uses: actions/upload-artifact@v4
        with:
          name: windows-size-report
          path: windows_size_report.json

  android:
    name: android-size-comparison
    runs-on: ubuntu-latest
    steps:
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      # Create and build base project
      - name: Create base project
        run: |
          mkdir size_comparison
          cd size_comparison
          flutter create base_project
          cd base_project
          flutter build apk --release --target-platform android-arm64
          echo "BASE_SIZE=$(stat -f%z build/app/outputs/flutter-apk/app-arm64-v8a-release.apk)" >> $GITHUB_ENV
      
      # Build and measure opencv_core
      - name: opencv_core size
        run: |
          cd packages/opencv_core/example
          flutter build apk --release --target-platform android-arm64
          echo "CORE_SIZE=$(stat -f%z build/app/outputs/flutter-apk/app-arm64-v8a-release.apk)" >> $GITHUB_ENV
      
      # Build and measure opencv_dart
      - name: opencv_dart size
        run: |
          cd packages/opencv_dart/example
          flutter build apk --release --target-platform android-arm64
          echo "DART_SIZE=$(stat -f%z build/app/outputs/flutter-apk/app-arm64-v8a-release.apk)" >> $GITHUB_ENV
      
      # Generate size comparison JSON
      - name: Generate size report
        run: |
          echo "{
            \"platform\": \"android\",
            \"base_size\": $BASE_SIZE,
            \"opencv_core\": {
              \"total_size\": $CORE_SIZE,
              \"package_size\": $(($CORE_SIZE - $BASE_SIZE))
            },
            \"opencv_dart\": {
              \"total_size\": $DART_SIZE,
              \"package_size\": $(($DART_SIZE - $BASE_SIZE))
            }
          }" > android_size_report.json

      - name: Upload size report
        uses: actions/upload-artifact@v4
        with:
          name: android-size-report
          path: android_size_report.json

  ios:
    name: ios-size-comparison
    runs-on: macos-14
    steps:
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - uses: actions/checkout@v4
      
      # Create and build base project
      - name: Create base project
        run: |
          mkdir size_comparison
          cd size_comparison
          flutter create base_project
          cd base_project
          flutter build ios --release --no-codesign
          echo "BASE_SIZE=$(stat -f%z build/ios/iphoneos/Runner.app)" >> $GITHUB_ENV
      
      # Build and measure opencv_core
      - name: opencv_core size
        run: |
          cd packages/opencv_core/example
          flutter build ios --release --no-codesign
          echo "CORE_SIZE=$(stat -f%z build/ios/iphoneos/Runner.app)" >> $GITHUB_ENV
      
      # Build and measure opencv_dart
      - name: opencv_dart size
        run: |
          cd packages/opencv_dart/example
          flutter build ios --release --no-codesign
          echo "DART_SIZE=$(stat -f%z build/ios/iphoneos/Runner.app)" >> $GITHUB_ENV
      
      # Generate size comparison JSON
      - name: Generate size report
        run: |
          echo "{
            \"platform\": \"ios\",
            \"base_size\": $BASE_SIZE,
            \"opencv_core\": {
              \"total_size\": $CORE_SIZE,
              \"package_size\": $(($CORE_SIZE - $BASE_SIZE))
            },
            \"opencv_dart\": {
              \"total_size\": $DART_SIZE,
              \"package_size\": $(($DART_SIZE - $BASE_SIZE))
            }
          }" > ios_size_report.json

      - name: Upload size report
        uses: actions/upload-artifact@v4
        with:
          name: ios-size-report
          path: ios_size_report.json

  combine-reports:
    needs: [windows, android, ios]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: size-reports
      
      - name: Combine reports
        run: |
          echo "{" > combined_size_report.json
          echo "  \"timestamp\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"," >> combined_size_report.json
          echo "  \"platforms\": {" >> combined_size_report.json
          
          first=true
          for report in size-reports/*/*.json; do
            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> combined_size_report.json
            fi
            platform=$(basename "$report" _size_report.json)
            content=$(cat "$report" | sed '1s/^/    "'"$platform"'": /')
            echo "$content" >> combined_size_report.json
          done
          
          echo "  }" >> combined_size_report.json
          echo "}" >> combined_size_report.json

      - name: Upload combined report
        uses: actions/upload-artifact@v4
        with:
          name: combined-size-report
          path: combined_size_report.json