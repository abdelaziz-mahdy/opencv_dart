            },
            "opencv_dart": {
              "total_size": $dart_size,
              "package_size": $dart_diff
            }
          }
          EOL

      - name: Upload size report
        uses: actions/upload-artifact@v4
        with:
          name: linux-size-report
          path: linux_size_report.json

