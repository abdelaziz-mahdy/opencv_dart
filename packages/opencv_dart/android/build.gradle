group 'dev.rainyl.opencv_dart'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // The Android Gradle Plugin knows how to build native code with the NDK.
        classpath("com.android.tools.build:gradle:8.1.0")
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

def SOURCE_DIR = project.buildscript.sourceFile.parentFile

android {
    if (project.android.hasProperty("namespace")) {
        namespace 'dev.rainyl.opencv_dart'
    }

    // Bumping the plugin compileSdk version requires all clients of this plugin
    // to bump the version in their app.
    compileSdk 33

    // Use the NDK version declared in /android/app/build.gradle file of the Flutter project.
    // Replace it with a version number if this plugin requires a specific NDK version.
    // (e.g. ndkVersion "23.1.7779620")
    ndkVersion android.ndkVersion

    // Invoke the shared CMake build with the Android Gradle Plugin.
    externalNativeBuild {
        cmake {
            path "../src/CMakeLists.txt"

            // The default CMake version for the Android Gradle Plugin is 3.10.2.
            // https://developer.android.com/studio/projects/install-ndk#vanilla_cmake
            //
            // The Flutter tooling requires that developers have CMake 3.10 or later
            // installed. You should not increase this version, as doing so will cause
            // the plugin to fail to compile for some customers of the plugin.
            // version "3.10.2"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 24

        // Invoke the shared CMake build with the Android Gradle Plugin.
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_ARM_NEON=TRUE",
                  "-DANDROID_STL=c++_static",
                  "-DCMAKE_INSTALL_PREFIX=$SOURCE_DIR/src/main/jniLibs",
                  "-DDARTCV_WITH_CALIB3D=ON",
                  "-DDARTCV_WITH_CONTRIB=ON",
                  "-DDARTCV_WITH_DNN=ON",
                  "-DDARTCV_WITH_FEATURE2D=ON",
                  "-DDARTCV_WITH_HIGHGUI=ON",
                  "-DDARTCV_WITH_IMGPROC=ON",
                  "-DDARTCV_WITH_OBJDETECT=ON",
                  "-DDARTCV_WITH_PHOTO=ON",
                  "-DDARTCV_WITH_STITCHING=ON",
                  "-DDARTCV_WITH_VIDEO=ON",
                  "-DDARTCV_WITH_VIDEOIO=ON",
                  "-DDARTCV_WITH_GAPI=OFF"
            }
        }
    }
}
